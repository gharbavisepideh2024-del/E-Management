name: Render R Markdown to docs

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install Pandoc
        uses: r-lib/actions/setup-pandoc@v2

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev

      - name: Install R dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: rmarkdown

      - name: Render all R Markdown files
        run: |
          R -e 'rmarkdown::render("index.Rmd", output_dir = "docs")'
          R -e 'rmarkdown::render("projects.Rmd", output_dir = "docs")'
          R -e 'rmarkdown::render("about.Rmd", output_dir = "docs")'
          R -e 'rmarkdown::render("team.Rmd", output_dir = "docs")'
